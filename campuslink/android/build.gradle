buildscript {
    ext.kotlin_version = '2.1.0' // Add this line
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // Update AGP version
        classpath "com.google.gms:google-services:4.4.2" // Google Services classpath
    }
}
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}
// ✅ Keep repositories here
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ✅ Configure root project build settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// ✅ Define clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

