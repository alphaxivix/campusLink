# data/nlu.yml
version: "3.1"

nlu:
  - intent: ask_question
    examples: |
      - What are the admission requirements
      - Tell me about admission requirements
      - How can I get admitted
      - What are the courses offered
      - Tell me about your courses
      - What programs do you have
      - What is the fee structure
      - How much is the tuition
      - Tell me about fees
      - What are the facilities
      - Tell me about campus facilities
      - What facilities do you provide
      - How can I apply
      - What is the application process
      - Tell me about applying
      - When are the deadlines
      - What are the important dates
      - Tell me about deadlines
      - Do you have hostels
      - Tell me about accommodation
      - What about student housing
      - What activities are available
      - Tell me about student life
      - What can students do for fun

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later